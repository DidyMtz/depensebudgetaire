<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >

    <ion-item *ngFor="let recipe of recipes">
      <ion-label>{{recipe.title}}</ion-label>
      <ion-avatar slot="start">        
        <img src="{{recipe.imageurl}}" alt="">
      </ion-avatar>
    </ion-item>

  </ion-list>


</ion-content>
