<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Dépense Budgetaire</title>
</head>

<body>
    <!--tjrs ion-app-->

    <ion-app>
        <!---header avec tootbar-->

        <ion-header>
            <ion-toolbar color="primary">
                <ion-title >Dépense Budgetaire</ion-title>
            </ion-toolbar>

        </ion-header>

        <!---content- avec grid-->

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <!--ion-card-->
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Calcul dépense Budgétaire</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Raison de dépense</ion-label>
                                    <ion-input type="text" id="reasoninput"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Montant de dépense</ion-label>
                                    <ion-input type="number" id="amountinput"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button id="deletebtn" fill="outline" color="danger"> <ion-icon slot="start"
                                            name="trash-outline"></ion-icon> Effacer</ion-button>
                                    <ion-button id="addbtn"> <ion-icon slot="start"
                                            name="add-circle-outline"></ion-icon>Ajouter une dépense</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <!--row affichage données-->
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="renduForm"></ion-list>
                    </ion-col>
                </ion-row>
                <!--total expenses-->
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p>Total : £<span id="totalExpenses"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
